<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Shop</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { background: #ff6347; padding: 15px; text-align: center; }
        .navbar a { color: white; text-decoration: none; padding: 10px 20px; }
        .banner { background: url('food-banner.jpg') no-repeat center center/cover; height: 300px; text-align: center; color: white; padding: 100px 0; }
        .menu { padding: 20px; text-align: center; }
        .menu-item { display: inline-block; padding: 15px; margin: 10px; border: 1px solid #ddd; }
        .contact { text-align: center; padding: 20px; background: #f8f8f8; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#menu">Menu</a>
        <a href="#contact">Contact</a>
    </div>
    
    <div class="banner">
        <h1>Welcome to Our Food Shop</h1>
        <p>Delicious food, fresh ingredients</p>
    </div>
    
    <div id="menu" class="menu">
        <h2>Our Menu</h2>
        <div class="menu-item">Pizza - $10</div>
        <div class="menu-item">Burger - $8</div>
        <div class="menu-item">Pasta - $12</div>
    </div>
    
    <div id="contact" class="contact">
        <h2>Contact Us</h2>
        <p>Email: foodshop@example.com</p>
        <p>Phone: +123 456 7890</p>
    </div>
</body>
</html>
